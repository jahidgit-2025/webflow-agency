<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h3  class="logo-text primary-color raleway-normal">logo</h3>
            </div>
            <button class="primary-button raleway-normal">Sign</button>
        </nav>

        <!-- Starting hero section -->
         <section class="hero">
            <h2 class="raleway-normal">
                Cool Dark UI Template for Webflow Agencies!
            </h2>
            <button class="primary-button raleway-normal">Stay Focused</button>
         </section>
    </header>

    <main>
        <!-- about section -->
        <section class="about section">
            <div class="about-content">
                <h4 class="raleway-normal">See It in Action</h4>
                <p class="raleway-normal">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="primary-button raleway-normal">Launch Live Preview</button>
            </div>
            <img src="Assets/wc-mini.png" alt="">
        </section>

        <!-- funfact section -->
        <section class="funfact section raleway-normal">
            <h3>Joined Thousands of Productive Users</h3>
            <div class="states">
                <div class="stats right">
                    <h2>50K</h2>
                    <p>Active Users</p>
                </div>
                <div class="stats right">
                    <h2>2M+</h2>
                    <p>Focus Sessions</p>
                </div>
                <div class="stats">
                    <h2>95%</h2>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

 
    </main>
</body>
</html>
